"Conditions"
	{
	// 128x 64 x 64
	"Condition"
		{
		"instance" "<ITEM_128X64X64:weighted_white>"
		"Result"
			{
		    "AlterTexture" // When this Partial Block is adjusted on the middle part of an attached surface, generates a 4x4 gridded surface.
				{
				"Pos"     "16 0 0" // Pos is the position of the brush, where 0 0 0 is the floor-position of the brush. "0 <- The X Axys 0 0" (Positive value makes the X Axys go ahead).  // "0 0 <- The Y Axys 0 (Negative value makes the Y axys go to the right side)  // "0 0 0 <- The Z Axys (Negative value makes the axys go down). Use the Light Strip gyzmo position to calculate the correct axis offsets. Check the configuration file Wiki Page at the Github Repository for more info.
				"Dir"     "0 0 -1" // This is the normal of the face it is pointing to, "0 0 -1" is up.
				"gridPos" "0" 
				"tex"     "<4x4>"
				}	
		    "AlterTexture" // When this Partial Block is adjusted at the edge of an attached surface, generates a 2x2 grid surface.
				{
				"Pos"     "48 0 0"
				"Dir"     "0 0 -1"
				"gridPos" "0" 
				"tex"     "<2x2>"
				}					
			"AlterTexture" // When this Partial Block is adjusted at the edge of an attached surface and there are blocks at the sides, generates 2x2 gridded surface in one of these blocks.
				{
				"Pos" "48 64 64" // This goes for the block at the Right side (if such block is present).     
				"Dir" "0 1 0"    
				"gridPos" "0"
				"tex" "<2x2>"
				} 
			"AlterTexture" // When this Partial Block is adjusted at the edge of an attached surface and there are blocks at the sides, generates 2x2 gridded surface in one these blocks.
				{
				"Pos" "48 -64 64" // This goes for the block at the Left side (if such block is present).   
				"Dir" "0 -1 0"    
				"gridPos" "0"
				"tex" "<2x2>" 
				} 
		    "AlterTexture" // When this Partial Block is adjusted at the middle part of an attached surface and there are blocks at the sides, generates a 4x4 gridded surface in one of these blocks.
				{
				"Pos"     "16 64 64" // This goes for the block at the Right side (if such block is present).  
				"Dir"     "0 1 0"
				"gridPos" "0" 
				"tex"     "<4x4>" // To do: Make a combination of a 2x2 and 4x4 gridded types in one wall (the ones seen in Laser Beams).
				}
		    "AlterTexture" // When this Partial Block is adjusted at the middle part of an attached surface and there are blocks at the sides, generates a 4x4 gridded surface in one of these blocks.
				{
				"Pos"     "16 -64 64" // This goes for the block at the Left side (if such block is present).  
				"Dir"     "0 -1 0"
				"gridPos" "0" 
				"tex"     "<4x4>" // To do: Make a combination of a 2x2 and 4x4 gridded types in one wall (the ones seen in Laser Beams).
				}									
			"AlterTexture" // When this Partial Block is adjusted at the edge of an attached surface an there is a block in front of it, generates a 2x2 gridded surface in that block.
				{
				"Pos" "-16 0 64"
				"Dir" "-1 0 0"
				"gridPos" "0"
				"tex" "<2x2>"
				}
			}		
        "Result"				
			{
			"TemplateBrush"
				{
				"ID"        "BEE2_BLOCK_128_64_64"
				"Force"     "white"
				"invertVar" "$start_reversed"
				}
			"Changeinstance" ""
			}
		}
